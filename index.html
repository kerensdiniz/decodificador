<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header></header>

    
        <section class="container">
            <section class="esquerda">
                <h1></h1>
                <textarea id="inputTexto" placeholder="Digite seu texto"></textarea>
                <p class="nota">* Apenas letras minúsculas e sem acento.</p>
                <div class="grupo-botoes">
                    <button id="botaoCriptografar">Criptografar</button>
                    <button id="botaoDescriptografar">Descriptografar</button>
                </div>
            </section>

            <section class="direita" id="secaoDireita">
                <img src="Ilustracao.svg" alt="Ilustração" id="imagemIlustracao">
                <section class="mensagem" id="mensagemSaida">
                    <strong>Nenhuma mensagem encontrada</strong>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </section>
                <button class="botao-copiar" id="botaoCopiar">COPIAR</button>
            </section>
        </section>
    

    <footer></footer>

<script src="./scripts.js"></script>
</body>
</html>
